<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and View with Click Marker</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
            color: #ccc;
            margin: 20px auto;
        }
        #drop-area.hover {
            border-color: #333;
            color: #333;
        }
        #image-preview {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            position: relative;
        }
        .marker {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        #clear-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        Drag & Drop Image Here or Click to Upload
    </div>
    <input type="file" id="file-input" style="display: none;">
    <div id="image-container" style="position: relative;">
        <img id="image-preview" src="" alt="Image Preview">
    </div>
    <table id="coords-table">
        <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="clear-button">Clear Points</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const imageContainer = document.getElementById('image-container');
        const coordsTableBody = document.getElementById('coords-table').querySelector('tbody');
        const clearButton = document.getElementById('clear-button');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                imagePreview.src = event.target.result;
                imagePreview.onload = () => {
                    imageContainer.style.width = imagePreview.width + 'px';
                    imageContainer.style.height = imagePreview.height + 'px';
                };
            };
            reader.readAsDataURL(file);
        }

        imagePreview.addEventListener('click', (event) => {
            const rect = imagePreview.getBoundingClientRect();
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);

            const marker = document.createElement('div');
            marker.classList.add('marker');
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;

            imageContainer.appendChild(marker);

            const row = coordsTableBody.insertRow();
            const cellX = row.insertCell(0);
            const cellY = row.insertCell(1);
            cellX.textContent = x;
            cellY.textContent = y;
        });

        clearButton.addEventListener('click', () => {
            // Remove all markers
            const markers = document.querySelectorAll('.marker');
            markers.forEach(marker => marker.remove());

            // Clear the table
            coordsTableBody.innerHTML = '';
        });
    </script>
</body>
</html>
