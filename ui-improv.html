<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and View with Click Marker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #drop-area {
            border: 2px dashed #3498db;
            border-radius: 20px;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #3498db;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #drop-area.hover {
            border-color: #2980b9;
            color: #2980b9;
            background-color: #ecf0f1;
        }
        #image-preview {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .marker {
            width: 12px;
            height: 12px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #bdc3c7;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        #clear-button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #clear-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload and View with Click Marker</h1>
        <div id="drop-area">
            Drag & Drop Image Here or Click to Upload
        </div>
        <input type="file" id="file-input" style="display: none;" accept="image/*">
        <div id="image-container" style="position: relative;">
            <img id="image-preview" src="" alt="Image Preview">
        </div>
        <table id="coords-table">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="clear-button">Clear Points</button>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const imageContainer = document.getElementById('image-container');
        const coordsTableBody = document.getElementById('coords-table').querySelector('tbody');
        const clearButton = document.getElementById('clear-button');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                imagePreview.src = event.target.result;
                imagePreview.onload = () => {
                    imageContainer.style.width = imagePreview.width + 'px';
                    imageContainer.style.height = imagePreview.height + 'px';
                };
            };
            reader.readAsDataURL(file);
        }

        imagePreview.addEventListener('click', (event) => {
            const rect = imagePreview.getBoundingClientRect();
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);

            const marker = document.createElement('div');
            marker.classList.add('marker');
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;

            imageContainer.appendChild(marker);

            const row = coordsTableBody.insertRow();
            const cellX = row.insertCell(0);
            const cellY = row.insertCell(1);
            cellX.textContent = x;
            cellY.textContent = y;
        });

        clearButton.addEventListener('click', () => {
            // Remove all markers
            const markers = document.querySelectorAll('.marker');
            markers.forEach(marker => marker.remove());

            // Clear the table
            coordsTableBody.innerHTML = '';
        });
    </script>
</body>
</html>
